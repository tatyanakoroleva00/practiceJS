<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circleSquare</title>
</head>
<body>
    <script type = 'text/javascript'>
        function circleSquare(d) {
            let sq = Math.pow(d/2, 2) * Math.PI;
            return sq;
        }
        let result = circleSquare(10);
        document.write(parseInt(result));
    </script>
    
</body>
</html>
