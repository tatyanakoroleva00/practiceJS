<!DOCTYPE html>
<html>
<head>
    <title>4.14.html</title>
</head>
<body>
    <script type="text/javascript">
        const s = prompt('Enter a list of numbers', '1, 4, 6');

        try {
            const cs = s.split(', ');
            let sum = 0;
            cs.forEach((el) => {sum += +el;});
            const avg = sum / cs.length; 
            document.write(avg);
        }
        catch (ex) {
            document.write('Была нажата кнопка отмены');
        }
    </script>
</body>
</html>
