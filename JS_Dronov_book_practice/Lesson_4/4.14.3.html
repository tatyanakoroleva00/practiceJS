<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.14.3</title>
</head>
<body>
    <table border = '1'>
        <tr><th>Angle</th><th>Sin</th><th>Cos</th><th>Tan</th></tr>
        <script type="text/javascript">
            let angle, ar;
            const a = Math.PI / 180;

            for (angle = 0; angle <= 90; angle += 15) {
                ar = angle * a;
                document.write('<tr>');
                document.write('<td>', angle, '&deg;', '</td>');
                document.write('<td>', Math.sin(ar), '&deg;', '</td>');
                document.write('<td>', Math.cos(ar), '&deg;', '</td>');
                document.write('<td>', Math.tan(ar), '&deg;', '</td>');
                document.write('</tr>');
            }
        </script>
    </table>
        
    
</body>
</html>
