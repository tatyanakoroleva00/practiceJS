<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.14.4 page</title>
</head>
<body>
    <script type = 'text/javascript'>
        let a = prompt('Numbers', '');
        let arr = a.split(',');
        let even = [];
        let odd = [];
        arr.forEach((el) => {
            let e = +el;
            if (e % 2 == 0 && e != 0) {
                even.push(e);
            } else {
                odd.push(e);
            }
        })
        let newArr = [];
        newArr.push(even.sort());
        newArr.push(odd.sort());
        document.write(newArr);

        

    </script>
    
</body>
</html>
